<body>
  <div style="text-align:center">
    <h1 class="title">
      List projects
    </h1>
  </div>

  <div *ngFor="let item of items | async">
    <app-project [project]='item' (change)="changeLike($event)"></app-project>
  </div>
  <button md-button (click)="openDialog()" class="button_add">Add project</button>
</body>
<h1>{{result}}</h1>
